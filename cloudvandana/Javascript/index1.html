<body>
    <Script>


//SORT THE ARRAY IN DESCENDING ORDER
let  arr=[1,2,3,6,5,19,11];
for(let i=0;i<arr.length;i++) {

for(let j=i+1;j<arr.length;j++) {
    if(arr[i]>arr[j]) 
    {
        let temp=arr[i];
        arr[i]=arr[j];
        arr[j]=temp;
    }


}
console.log(arr[i]);
}
    </Script>
</body>
